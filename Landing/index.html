<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="landing-page">
    <div class="navigation">
      <div class="items">
        <div class="sign-up">Sign Up</div>
        <div class="button">
          <div class="sign-in">Sign In</div>
        </div>
      </div>
      <div class="biz-rent">BizRent</div>
    </div>
    <img class="hero-image" src="hero-image0.png" />
    <div class="copy">
      <div class="page-title">
        <div class="rental-properties-for-f-b-businesses-in-uk">
          Rental Properties
          <br />
          For F&amp;B Businesses in UK
        </div>
      </div>
    </div>
    <div class="group-1">
      <div class="frame-2">
        <div class="select-field">
          <div class="label">Select a location</div>
          <div class="select">
            <div class="value">London</div>
            <img class="chevron-down" src="chevron-down0.svg" />
          </div>
        </div>
        <div class="icon-button style='bindtap'">
          <img class="search" src="search0.svg" />
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
